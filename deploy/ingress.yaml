apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: online-boutique.sandbox.runwhen.com.
  name: online-boutique
spec:
  ingressClassName: "ingress-nginx"
  rules:
    - host: online-boutique.sandbox.runwhen.com
      http:
        paths:
          - backend:
              service:
                name: frontend-external
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - online-boutique.sandbox.runwhen.com
      secretName: online-boutique-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-boutique2
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: online-boutique2.sandbox.runwhen.com.
spec:
  ingressClassName: "ingress-nginx"
  tls:
    - hosts:
        - online-boutique2.sandbox.runwhen.com
      secretName: online-boutique2-tls
  rules:
    - host: online-boutique2.sandbox.runwhen.com
      http:
        paths:
          - path: /(cart|checkout|frontend)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-external
                port:
                  number: 80
